sonar.projectKey=bounty-platform
sonar.projectName=Bounty Platform
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.tsx,src/__tests__/**/*.test.ts
sonar.exclusions=node_modules/**,dist/**,build/**,coverage/**

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.qualitygate.wait=true
sonar.qualitygate.delay=300

sonar.security.sources=src
sonar.security.exclusions=**/*.test.tsx,**/*.test.ts
sonar.security.owasp.dependencyCheck.reportPath=reports/dependency-check-report.xml 